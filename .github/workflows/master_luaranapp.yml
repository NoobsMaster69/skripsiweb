# Laravel deployment to Azure Web App
name: Deploy Laravel to Azure Web App - Jokotingkir

on:
  push:
    branches: [ main, master ]  # Support both main and master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test --without-tty

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: php-app
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: php-app

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Install Production Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Create minimal .env for build
      run: |
        echo "APP_KEY=base64:$(openssl rand -base64 32)" > .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "SESSION_DRIVER=file" >> .env
        echo "CACHE_STORE=file" >> .env

    - name: Create SQLite Database for Deployment
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Clear Laravel Cache (Skip problematic cache:clear)
      run: |
        php artisan config:clear
        php artisan route:clear  
        php artisan view:clear
        # Skip php artisan cache:clear to avoid DB connection issues

    - name: Optimize Laravel (without route cache)
      run: |
        php artisan config:cache
        # php artisan route:cache  # Disabled temporarily due to route conflict
        php artisan view:cache

    # Migration will run automatically on Azure with proper DB credentials
    # - name: Run Database Migration
    #   run: php artisan migrate --force

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'luaranapp-b6ftembfh3hae0hs' 
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_31307FC8123F4BC18E9D6E02B8899360 }}
        package: .
